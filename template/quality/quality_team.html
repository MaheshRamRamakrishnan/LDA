<link href="{% static 'quality_team/css/font-awesome.css' %}" rel="stylesheet">
<link href="{% static 'quality_team/css/wickedpicker.css' %}" rel="stylesheet" type='text/css' media="all" />
<link href="{% static 'quality_team/css/style.css' %}" rel='stylesheet' type='text/css' />
<!--fonts--> 
<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">


<!--//fonts--> 
</head>
<body>
<!--background-->
<h1> QUALITY-CONTROL TEAM </h1>
    <div class="bg-agile">
	<div class="book-reservation">

			<form action="/quality_team_2/" method="post">
				{% csrf_token %}
					<div class="form-date-w3-agileits">
						<label><i  aria-hidden="true"></i> Name :</label>
						<input type="text" name="name" placeholder="Employee Name" class="input-text" autocomplete="off"/>
					</div>
					<div class="form-date-w3-agileits">
						<label><i  aria-hidden="true"></i> Email :</label>
						<input type="email" name="email" placeholder="Your email" class="input-text" autocomplete="off"/>
					</div>
					 <div class="form-date-w3-agileits">
						<label><i  aria-hidden="true"></i> Gender :</label>
						<input  id="gender" name="gender" placeholder="Gender" type="text" class="input-text" autocomplete="off">
					</div>
					<div class="form-time-w3layouts">
							<label><i " aria-hidden="true"></i> Address :</label>
							<input type="text" name="address" placeholder="Your Address" class="input-text" autocomplete="off">
					</div>
					<div class="form-date-w3-agileits">
						<label><i  aria-hidden="true"></i> Employee ID :</label>
						<input  id="employee_id" name="employee_id" placeholder="Your E-ID" type="text" class="input-text" autocomplete="off">
					</div>
					<div class="form-time-w3layouts">
							<label><i  aria-hidden="true"></i>Raw Material Supplier :</label>
							<input type="text" name="Supplier" placeholder="Supplier Name" class="Supplier" class="input-text" autocomplete="off">
					</div>
					<div class="form-left-agileits-w3layouts bottom-w3ls">
							<label><i  aria-hidden="true"></i> Inspection Team Type : </label>
							<select class="form-control" name="inspection_team_type" >
								<option>Inspection Team Type</option>
								<option>Pre-Production</option>
								<option>In-Line</option>
								<option>Final</option>

							</select>
					</div>
					<div class="form-left-agileits-w3layouts">
							<label><i aria-hidden="true"></i> Raw Material Quality : </label>
							<select class="form-control" name="raw_material_quality">
								<option>Raw material quality</option>
								<option>1st Grade</option>
								<option>2nd Grade</option>
								<option>3rd Grade</option>
								<option>Defect</option>
							</select>
					</div>
<!--				    <div class="form-left-agileits-w3layouts">-->
<!--							<label><i aria-hidden="true"></i> Rejected Raw Materials</label>-->
<!--							<select class="form-control" name="rejected_raw_materials">-->
<!--								<option>Rejected </option>-->
<!--								<option>Yes</option>-->
<!--								<option>No</option>-->
<!--							</select>-->
<!--					</div>-->
					<div class="clear"> </div>
					<div class="make">
						  <input type="submit" value="SUBMIT">
					</div>
			</form>
		</div>
   </div>
   <!--copyright-->

		<script type="text/javascript" src="{% static 'quality_team/js/jquery-2.1.4.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'quality_team/js/wickedpicker.js' %}"></script>
			<script type="text/javascript">
				$('.timepicker').wickedpicker({twentyFour: false});
			</script>


		<!-- Calendar -->
				<link rel="stylesheet" href="{% static 'quality_team/css/jquery-ui.css' %}" />
				<script src="{% static 'quality_team/js/jquery-ui.js' %}"></script>

						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();

</body>
